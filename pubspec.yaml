name: weather_forecast
description: Flutter project to track weather for a rock'n'roll band staff.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  mobx: ^2.2.0
  flutter_mobx: ^2.1.0
  
  # Value equality
  equatable: ^2.0.5
  
  # Service locator
  get_it: ^7.6.4
  
  #UI
  intl: ^0.18.1
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  mobx_codegen: ^2.4.0 #flutter pub run build_runner watch --delete-conflicting-outputs
  